<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stocks Profit and Loss</title>
</head>
<body>
    <h1>Stocks Calculator</h1>

    <main>
        <div class="input-container">
            <label for="price">Price:</label>
            <input type="number" id="price" placeholder="Enter Price"/>
        </div>

        <div class="input-container">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter Quantity"/>
        </div>

        <div class="input-container">
            <label for="present-value">Present Value:</label>
            <input type="number" id="present-value" placeholder="Enter Present Value"/>
        </div>

        <button class="btn-tell-me">Tell Me!</button>

        <div class="output"></div>
    </main>

</body>
<script src="index.js"></script>
</html>
